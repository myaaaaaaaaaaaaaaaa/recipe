<table class="recipe-table">
<tbody>
  <tr><th>材料</th></tr>
  <tr><td><span class='material'>・とんかつ用豚肉２枚</span></td></tr>
  <tr><td><span class='material'>・小麦粉（薄力粉）</span></td></tr>
  <tr><td><span class='material'>・溶き卵</span></td></tr>
  <tr><td><span class='material'>・パン粉</span></td></tr>
  <tr><td><span class='material'>・油</span></td></tr>
  <tr><td><span class='material'>・キャベツ</span></td></tr>
  <tr><td><span class='material'>・レタス</span></td></tr>
  <tr><td><span class='material'>・ミニトマト</span></td></tr>
</tbody>
<tbody>
  <tr><th>作り方</th></tr>
  <tr><td>1.とんかつ用豚肉は脂身と赤みの間に５か所ほど、包丁の刃先で切り込みを入れる。</td></tr>
  <tr><td>2.豚肉の両面に、塩コショウと小麦粉（薄力粉）をまぶす。</td></tr>
  <tr><td>3.次は溶き卵、パン粉の順につける。</td></tr>
  <tr><td>4.フライパンにサラダ油を数センチ入れ、１７０℃くらいになったら豚肉をそっと入れ</td></tr>
  <tr><td>5.こんがり色がついて豚肉全体に火が通るまでジュワンと揚げる。</td></tr>
  <tr><td>6.お皿にクッキングペーパーを敷いておき、油をよくきってから盛り付ける。</td></tr>
</tbody>
</table>
</body>
