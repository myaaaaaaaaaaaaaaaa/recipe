  <h1>バナナ蒸しパン</h1>
  <p><span class="hidden-reading">バナナ蒸しパン</span></p>
  <p>ジャンル：洋食</p>

  
  <p>クックパッドレシピID：インスタ:@kiyo_recipe_</p>
  

  <h2>材料</h2>
  <ul>
    
    <li>米粉:60g</li>
    
    <li>卵:1個</li>
    
    <li>無調整豆乳（牛乳）:60g</li>
    
    <li>はちみつ（メープルシロップ）:10g</li>
    
    <li>油（米油）:5g</li>
    
    <li>ベーキングパウダー:4g</li>
    
    <li>バナナ:1本</li>
    
  </ul>

  <h2>作り方</h2>
  <ol>
    
    <li>バナナが熟していない場合には、電子レンジ600wで30~40秒加熱</li>
    
    <li>バナナをよく潰す</li>
    
    <li>材料全部をよく混ぜる（ベーキングパウダーは最後に入れてサクッと混ぜる）</li>
    
    <li>容器に入れて、電子レンジ600wで3分加熱</li>
    
  </ol>

</body>
</html>
