  <tbody>
    <tr><th>材料</th></tr>
  <tr><td><span class='material'>・ほうれん草:１５ｇ</span></td></tr>
  <tr><td><span class='material'>・人参:５ｇ</span></td></tr>
  <tr><td><span class='material'>・もやし:１５ｇ</span></td></tr>
  <tr><td><span class='material'>・白菜:２０ｇ</span></td></tr>
  <tr><td><span class='material'>・かつお節:0.5ｇ</span></td></tr>

  <tbody>
    <tr><th>作り方</th></tr>
  <tr><td>1. ほうれん草と白菜は２ｃｍ長さに切る。</td></tr>
  <tr><td>2. 人参は２ｃｍ長さの千切りにする。</td></tr>
  <tr><td>3. 鍋にお湯を沸かし、人参、白菜、もやし、ほうれん草の順に入れてゆで、水にさらして冷ます。</td></tr>
  <tr><td>4. ボウルに水気を絞った３を入れ、かつお節、みりん、しょうゆを加えて混ぜる。</td></tr>
