<table class="recipe-table">
<tbody>
  <tr><th>材料</th></tr>
  <tr><td><span class='material'>・玉ねぎ　1個</span></td></tr>
  <tr><td><span class='material'>・ささみ　6〜8本</span></td></tr>
  <tr><td><span class='material'>・たまご　4個</span></td></tr>
  <tr><td><span class='material'>・さやえんどう　適量</span></td></tr>
</tbody>
<tbody>
  <tr><th>作り方</th></tr>
  <tr><td>1.フライパンに煮汁(別途記載)と薄切りにした玉ねぎを入れフタをして煮る(2〜3分)</td></tr>
  <tr><td>2.玉ねぎがしんなりしたらひと口大に切ったささみを入れフタをして煮る(ささみに火が通るまで)</td></tr>
  <tr><td>3.火が通ったらフタをあけ溶き卵を回し入れ半熟になったらサヤエンドウを加える</td></tr>
  <tr><td>4.そろそろいいかなと思ったら火を止めごはんにかける</td></tr>
